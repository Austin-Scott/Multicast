<!DOCTYPE html>
<html style="width: 100%; height: 100%">
    <body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden">
        <div id="leftPlayer" style="overflow: hidden; resize: horizontal; height: 100%; width: 66.66%; float: left" height="100%" width="66.66%">Loading left video...</div>
        <div id="rightUpPlayer" style="overflow: hidden; height: 50%; width: 33.33%; float: right" height="50%" width="33.33%">Loading right video...</div>
        <div id="rightDownPlayer" style="overflow: hidden; height: 50%; width: 33.33%; float: right" height="50%" width="33.33%">Loading right video...</div>

        <script>
            var tag = document.createElement('script')
            tag.src = "https://www.youtube.com/iframe_api"
            var firstScriptTag = document.getElementsByTagName('script')[0]
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)
            var leftPlayer
            var rightUpPlayer
            var rightDownPlayer
            function onYouTubeIframeAPIReady() {
                leftPlayer = new YT.Player('leftPlayer', {
                    videoId: 'rjb9FdVdX5I',
                    events: {
                        'onReady': onPlayerReady
                    }
                })
                rightUpPlayer = new YT.Player('rightUpPlayer', {
                    videoId: 'y7W4cwmfcgA',
                    events: {
                        'onReady': onPlayerReady
                    }
                })
                rightDownPlayer = new YT.Player('rightDownPlayer', {
                    videoId: 'yn3Kax3mExc',
                    events: {
                        'onReady': onPlayerReady
                    }
                })
            }

            function onPlayerReady(event) {
                event.target.playVideo()
            }
        </script>
    </body>
</html>
