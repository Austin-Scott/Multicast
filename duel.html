<!DOCTYPE html>
<html style="width: 100%; height: 100%">
    <body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden">
        <div id="leftPlayer" style="overflow: hidden; height: 100%; width: 50%; float: left" height="100%" width="49%">Loading left video...</div>
        <div id="rightPlayer" style="overflow: hidden; height: 100%; width: 50%; float: right" height="100%" width="49%">Loading right video...</div>

        <script>
            var tag = document.createElement('script')
            tag.src = "https://www.youtube.com/iframe_api"
            var firstScriptTag = document.getElementsByTagName('script')[0]
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)
            var leftPlayer
            var rightPlayer
            function onYouTubeIframeAPIReady() {
                leftPlayer = new YT.Player('leftPlayer', {
                    videoId: 'NKe-lB6nmDg',
                    events: {
                        'onReady': onPlayerReady
                    }
                })
                setTimeout(loadSecondVideo, 7000)
            }

            function loadSecondVideo() {
                rightPlayer = new YT.Player('rightPlayer', {
                    videoId: 'fwKf6W5jJ54',
                    events: {
                        'onReady': onPlayerReady
                    }
                })
            }

            function onPlayerReady(event) {
                event.target.playVideo()
            }
        </script>
    </body>
</html>
